<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 10px;
      background-color: #f8f8f3;
      width: 100%;
      position: absolute;
      top: 10px;
    }

    header img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    header h1.logo-title {
      color: #cd7671;
      font-size: 24px;
      margin: 0px;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container h2 {
      color: #534566;
      margin-bottom: 20px;
    }

    .login-container input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .profile-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .profile-icons img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    .profile-icons img.selected {
      border-color: #cd7671;
    }

    .login-container button {
      padding: 10px 20px;
      background-color: #cd7671;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #b25c5b;
    }
  </style>
</head>
<body>
  <header>
    <img src="jar.png" alt="Mood Jar Logo">
    <h1 class="logo-title">MOOD JAR</h1>
  </header>

  <div class="login-container">
    <h2>Create Your Profile</h2>
    <input type="text" id="first-name" placeholder="First Name" required>
    <input type="text" id="last-name" placeholder="Last Name" required>
    <input type="text" id="nickname" placeholder="Nickname" required>

    <h3>Select a Profile Icon</h3>
    <div class="profile-icons">
      <img src="11.png" alt="Icon 1" onclick="selectIcon('11.png')">
      <img src="12.png" alt="Icon 2" onclick="selectIcon('12.png')">
      <img src="13.png" alt="Icon 3" onclick="selectIcon('13.png')">
      <img src="14.png" alt="Icon 4" onclick="selectIcon('14.png')">
      <img src="15.png" alt="Icon 5" onclick="selectIcon('15.png')">
      <img src="16.png" alt="Icon 6" onclick="selectIcon('16.png')">
      <img src="17.png" alt="Icon 7" onclick="selectIcon('17.png')">
      <img src="18.png" alt="Icon 8" onclick="selectIcon('18.png')">
      <img src="19.png" alt="Icon 9" onclick="selectIcon('19.png')">
    </div>

    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <script>
    let selectedIcon = '';

    function selectIcon(icon) {
      document.querySelectorAll('.profile-icons img').forEach(img => img.classList.remove('selected'));
      document.querySelector(`img[src="${icon}"]`).classList.add('selected');
      selectedIcon = icon;
    }

    function saveProfile() {
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const nickname = document.getElementById('nickname').value;

      if (!firstName || !lastName || !nickname || !selectedIcon) {
        alert("Please fill out all fields and select a profile icon.");
        return;
      }

      // Save profile data to local storage
      localStorage.setItem('profile', JSON.stringify({
        firstName,
        lastName,
        nickname,
        icon: selectedIcon
      }));

      window.location.href = 'home.html'; // Redirect to the home page
    }
  </script>
</body>
</html>
