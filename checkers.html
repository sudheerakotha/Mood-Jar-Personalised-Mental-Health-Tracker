<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f3;
      margin: 0;
      padding: 0;
    }

      /* Header container for logo and title */
      header {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      background-color: #f8f8f3;
    }

    /* Logo styling */
    header img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    /* Title styling */
    header h1.logo-title {
      color: #cd7671;
      font-size: 20px;
      margin: 0px;
    }


    nav {
      background-color: #534566;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #f8efba;
      font-size: 16px;
      font-weight: 400;
      padding-bottom: 5px;
      transition: color 0.3s ease, font-weight 0.3s ease;
    }

    nav ul li.active a {
      color: #fcee96;
      font-weight: bold;
      border-bottom: 5px solid #fcee96;
      padding-bottom: 3px;
      border-radius: 5px;
    }

    nav ul li:hover a {
      color: #fcee96;
      font-weight: 600;
    }

    nav .profile-streak {
      display: flex;
      align-items: center;
    }

    nav .profile-streak img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    nav .streak {
      background-color: #fcee96;
      padding: 5px 10px;
      border-radius: 20px;
      color: black;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    nav .streak .emoji {
      margin-left: 5px;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .checkers-section {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .checker {
      background-color: #ffffff;
      border: 2px solid #534566;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .checker h3 {
      margin-bottom: 15px;
    }

    .glass-container,
    .dumbbell-container,
    .timer-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass {
      width: 50px;
      height: 100px;
      border: 2px solid #534566;
      margin: 0 5px;
      border-radius: 5px;
      position: relative;
      background-color: #e0e0e0;
    }

    .glass.water-filled {
      background-color: #76c7c0;
    }

    .dumbbell {
      width: 80px;
      height: 80px;
      background-color: #534566;
      border-radius: 10px;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar .progress {
      height: 100%;
      background-color: #534566;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .button {
      background-color: #534566;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #422f47;
    }
  </style>
</head>
<body>

  <header>
    <img src="/jar.png" alt="Mood Jar Logo">
    <h1 class="logo-title">MOOD JAR</h1>
  </header>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="home.html">Dashboard</a></li>
      <li><a href="journal.html">Journal</a></li>
      <li class="active"><a href="checkers.html">Checkers</a></li>
      <li><a href="articles.html">Articles</a></li>
      <li><a href="therapists.html">Therapists</a></li>
    </ul>
    </ul>
    <div class="profile-streak">
      <img src="https://via.placeholder.com/40" alt="Profile Icon">
      <div class="streak">1 <span class="emoji">âœ¨</span></div>
    </div>
  </nav>

  <!-- Container for the Checkers -->
  <div class="container">
    <div class="checkers-section">
      <!-- Water Checker -->
      <div class="checker">
        <h3>Water Checker</h3>
        <div class="glass-container" id="waterChecker">
          <div class="glass" onclick="logWater(this)"></div>
          <div class="glass" onclick="logWater(this)"></div>
          <div class="glass" onclick="logWater(this)"></div>
          <div class="glass" onclick="logWater(this)"></div>
          <div class="glass" onclick="logWater(this)"></div>
          <div class="glass" onclick="logWater(this)"></div>
          <div class="glass" onclick="logWater(this)"></div>
          <div class="glass" onclick="logWater(this)"></div>
        </div>
      </div>

      <!-- Workout Checker -->
      <div class="checker">
        <h3>Workout Checker</h3>
        <div class="dumbbell-container" onclick="logWorkout(this)">
          <div class="dumbbell">+1</div>
        </div>
        <p id="workoutCount">Total Workouts: 0</p>
      </div>

      <!-- Productivity Checker -->
      <div class="checker">
        <h3>Productivity Checker</h3>
        <div class="timer-container">
          <div class="progress-bar">
            <div class="progress" id="productivityProgress"></div>
          </div>
        </div>
        <button class="button" onclick="logProductivity()">Log Productive Hour</button>
      </div>
    </div>
  </div>

  <script>
    // Function to log water consumption
    function logWater(glass) {
      if (glass.classList.contains('water-filled')) {
        glass.classList.remove('water-filled');
      } else {
        glass.classList.add('water-filled');
      }
    }

    // Function to log workout
    let workoutCount = 0;
    function logWorkout() {
      workoutCount++;
      document.getElementById('workoutCount').textContent = `Total Workouts: ${workoutCount}`;
    }

    // Function to log productivity
    let productivity = 0;
    function logProductivity() {
      productivity++;
      document.getElementById('productivityProgress').style.width = `${(productivity / 8) * 100}%`;
    }

    window.onload = function () {
      const profile = JSON.parse(localStorage.getItem('profile'));

      if (profile && profile.icon) {
        const profileImage = document.querySelector('.profile-streak img');
        profileImage.src = profile.icon; // Set selected profile icon
        profileImage.alt = `${profile.nickname}'s Profile Icon`;
      }
    };
  </script>
</body>
</html>
